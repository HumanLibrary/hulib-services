services:
  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - ${MAIL_CLIENT_PORT}:1080
    expose:
      - 1080
      - 1025

  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - ${APP_PORT}:${APP_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT}/api/healthcheck"]
      interval: 1m30s
      timeout: 10s
      retries: 3
