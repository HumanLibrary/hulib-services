name: NestJS Production API CI

on:
  push:
    branches: [fix/product_cicd]
  pull_request:
    branches: [fix/product_cicd]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      
      - name: 'Healthcheck database'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql $DATABASE_URL -c "SELECT 1;"

