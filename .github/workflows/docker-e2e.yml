name: NestJS API CI

on:
  push:
    branches: [feature/163142_config_cicd_pipeline]
  pull_request:
    branches: [feature/163142_config_cicd_pipeline]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Remove Husky from package.json for CI environment
      - name: Remove Husky for CI
        run: |
          sed -i '/"prepare": ".*husky.*"/d' package.json
          sed -i '/"husky": ".*"/d' package.json

      # Clean up any existing containers and volumes
      - name: Clean Docker environment
        run: |
          docker compose -f docker-compose.relational.ci.yaml down -v
          docker system prune -f

      # <database-relational-block>
      # - name: Run e2e tests for NestJS with TypeORM
      #   id: relational
      #   run: docker compose -f docker-compose.relational.ci.yaml --env-file env-example-relational -p ci-relational up --build --exit-code-from api

      # - name: Copy prod.log from container to host
      #   run: docker cp ci-relational-api-1:/usr/src/app/prod.log .
      # </database-relational-block>

      - name: Upload prod.log to artifacts for debugging
        uses: actions/upload-artifact@v4
        with:
          name: prod-logs
          path: prod.log

      # Clean up after tests
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.relational.ci.yaml down -v
